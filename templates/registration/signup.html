{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Registration{% endblock page_title %}

{% block content %}
    <div class="container">
        <form method="post">
            <h1 class="text-center mb-5">Registration</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="small-btn btn-primary mt-3 ">signup</button>
            <div class="d-flex justify-content-between align-items-center">
                <div class="mt-2">
                    <p>Already have an account?<a class="text-decoration-none ml-2" href="{% url 'login' %}">login</a></p>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
