{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block page_title %}Login{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" >
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h1 class="text-center">Login</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mt-2">
                        <a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">login</button>
                <div class="mt-2">
                    <p>You don't have an account?<a class="text-decoration-none ml-2" href="{% url 'signup' %}">Signup</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
